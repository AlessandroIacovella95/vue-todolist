<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Js -->
    <script src="./js/script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container mt-5" id="app">
        <div class="text-center border_bottom">
            <h1>{{ title }}</h1>
        </div>

        <ul class="mt-3 todo_list">
            <li class="todo_element clearfix" v-for="(todoElement, index) in todoList" :class="(todoElement.done == true) ? 'text-decoration-line-through' : ''">
                {{todoElement.text}}
                <span @click=" deleteTask(index)" class="todo-actions">X</span>
            </li>
        </ul>
        
    </div>
</body>
</html>
